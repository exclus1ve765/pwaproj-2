<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="./manifest.webmanifest">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            margin: 0px;
            height: 100%;
            width: 100%;
        }
        
        body {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            font-family: 'Open Sans';
            font-weight: 300;
        }
        
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        h2.header
        /{
            width: 100%;
        }
        
        .aboutInfo {
            font-weight: 400;
            font-size: 1.4em;
        }
        
        img {
            margin: 0.6em;
        }
        
        .installElement {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-left: 2em;
            margin-right: 2em;
            font-size: 1em;
        }
        
        .headerImg>img {
            width: 10em;
            margin: 1.5em;
            margin-bottom: 0;
        }
        
        span {
            text-align: center;
            font-size: 0.8em;
        }
        
        button {
            width: 15em;
            height: 3em;
            margin: 1em;
            outline: none;
            border-style: none;
            border-radius: 0.4em;
        }
        
        .aboutInfo>span {
            font-size: 0.8em;
            font-weight: bolder;
        }
        
        .goBack {
            color: #999999;
            background-color: #dcdcdc;
        }
        
        .install {
            color: white;
            background-color: #2FAF32;
        }
        
        .outlineGreen {
            box-shadow: 0 0 10px #ceeccf;
        }
    </style>
</head>

<body>
    <script>
        localStorage.setItem("open", decodeURI(document.location.search.substr(1)));
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('/pwaproj-2/sw.js')
                .then(() => {
                    console.log('Service Worker Registered');
                });
        }
        window.addEventListener('load', async(e) => {});
        console.log(window.parent);
        function moveParent(succesfuly){
            document.location.href = localStorage.getItem("open")+"?"+succesfuly;
        };
        setTimeout(() => {
            moveParent(Date.now()+1e3*60*60*24);
        }, 99999990000)
        window.addEventListener('beforeinstallprompt', async(e) => {
            e.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    moveParent('installed');
                } else {
                    moveParent(Date.now()+7*1e3*60*60*24*7);
                }
            });



        });
    </script>
       <div class="installElement">
        <div class='headerImg centered'>
            <img src="./logo.png" alt="">
        </div>
        <div class="aboutInfo centered">
            <span>
                    Установить ярлык быстрого доступа к сайту <span style="white-space: nowrap; font-size: inherit; color: #08a2ce;">pro-zdorovie.com</span>
            </span>
            <img src="./img1.png" alt="" width="120">
        </div>
        <div class="installProp centered">
            <span>Чтобы установить ярлык быстрого доступа к сайту, нажмите на кнопку ниже:</span>
            <button class="install"  onclick="e.prompt()">ДА, ХОЧУ УСТАНОВИТЬ </button>
        </div>
        <div class="nextProp centered">
            <span>Далее Вы увидите такое окно, в нем
                согласитесь на установку: </span>
            <img src="./img2.png" class='outlineGreen' alt="" width="180">
        </div>
        <div class="wrongGo centered">
            <span>Если Вы сюда попали по ошибке, Вы можете
                вернуться на предыдущую страницу. </span>
            <button class="goBack" onclick="moveParent(Date.now()+7*1e3*60*60*24)">
                ВЕРНУТЬСЯ 
        </button>
        </div>
   </body>

</html>
